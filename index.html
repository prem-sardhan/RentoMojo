    <title>Document</title>
    <style>
        #container{
            padding: 0px;
            border: 1px solid red;
            height: 1500px;
            background-color: rgb(246,246,246);
        }
        #navbar{
            width: 100%;
            height: 50px;
            margin: auto;
            margin-top: 5px;
            display: flex;
            position: fixed;
            
            
            
            
            
        }
        #navbar div{
            /* width: 25%; */
            height: 100%;
           
            margin: auto;

        }
        #navbar>div:nth-child(1){
            width: 15%;
            margin-left: 7%;
        }
       #navbar img{
        width: 100%;
        height: 80%;
       }
       #logo img{
        width: 15%;
        height: 50%;
        margin-left: 35px;
       }
       #navbar div:nth-child(3){
        width: 45%;
        margin-left: 35px;
        border-radius: 35px;
       }
       #searchbox input{
        width: 100%;
        height: 80%;
        font-size: large;
        background-color: rgb(227, 230, 236);
        border-radius: 15px;
        
       }
       #navbar div:nth-child(4){
        width: 6%;
        height: 80%;
        margin-left: 10px;
       
       }
       #cart1 img{
        width: 70%;
        height: 70%;
       
        
        
       }
       #navbar div:nth-child(5){
        width: 8%;
        height: 100%;
       }
       #btn button{
        padding: 7px;
        border-radius: 5px;
        background-color: #dc3226;
        color: white;
        border: none;
        margin-left: 5px;
        margin-top: 15px
        
       }
       /* CRAUSER...................... */
       #crauser{
        width: 95%;
        height: 500px;
        margin: auto;
        margin-bottom: 20px;
        /* position: relative; */
       
        margin-top: 70px;
       }
       #crauser img{
        width: 100%;
        height: 100%;
        
       }
      #crauser button{
        position: absolute;
        top: 40%;
      }

      /* section ......................... */
      #section{
        width: 90%;
        height: 120px;
        
        display: flex;
        margin-top: 15px;
        margin-left: 10px;
        
        margin: auto;
      }
      #section div{
        width: 16%;
        height: 100%;
        margin: auto;
        border: 1px solid grey;
        border-radius: 7px;
       
       
        
        
       
      }
      #section div:hover{
        cursor: pointer;
        background-color: rgb(223, 213, 213);
       
      }
      #section img{
        width: 70%;
        height: 70%;
        margin-left: 25px;
        margin-top: 10px;
      }
    
      
      h3{
        text-align: center;
        margin-top: 5px;
        font-weight: normal;
        font-size: 12px;
        
        
   
        
      }
      #fur img{
        width: 25%;
        margin-left:70px;
        margin-top: 10px;
      }
     
      

      #appliance img{
        height: 10px;
        width: 10%;
        margin-left: 40px;
      }
      #appliance a{
        text-decoration: none;
        color: black;
      }
      
/* 
      #appliance h3{
        margin-bottom: 20px; */
      
      #electronics img{
        width: 40%;
        height: 40%;
        margin-left: 50px;
        margin-top: 25px;
        
      }
      /* #electronics h3{
        margin-right: 10px;
      } */
      #appliance img{
        width: 50%;
        height: 50%;
        margin-left: 50px;
        margin-top: 20px;
        justify-content: center;

      }
     
      #fitness img{
        width: 40%;
        height: 40%;
        margin-left: 50px;
        margin-top: 20px;

      }
      #WFH img{
        width: 35%;
        height: 35%;
        margin-top: 25px;
        margin-left: 50px;
      }
